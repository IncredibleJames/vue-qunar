<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
    <link rel="stylesheet" href="../lib/animate.css">
</head>
<body>
<div id="root">
    <!--使用animate.css库必须注意:
        1.要使用自定义class名字
        2.class中先写animated, 再写上用的哪种动画名-->
    <transition
            name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated shake"
        >
        <div v-if="show">hello world</div>
    </transition>
    <button type="button" @click="handleBtnClick">切换</button>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            show: true
        },
        methods:{
            handleBtnClick(){
                this.show=!this.show
            }
        }
    })
</script>
</body>
</html>
