<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个元素过渡动画</title>
    <script src='../lib/vue.js'></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <!--Vue 提供了过渡模式:
            in-out：新元素先进行过渡，完成之后当前元素过渡离开。
            out-in：当前元素先进行过渡，完成之后新元素过渡进入。
    -->
    <transition mode="out-in">
        <div v-if="show" key="hello">hello world</div>
        <div v-else key="bye">bye world</div>
    </transition>
    <button type="button" @click="handleBtnClick">切换</button>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            show: true
        },
        methods:{
            handleBtnClick(){
                this.show=!this.show
            }
        }
    })
</script>
</body>
</html>
