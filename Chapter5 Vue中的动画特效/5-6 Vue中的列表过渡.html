<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
    <style>
        .v-enter{
            opacity: 0;
        }
        .v-enter-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <transition-group>
        <div v-for="item of list" :key="item.id">{{item.title}}</div>
    </transition-group>

    <!--transition-group标签包裹列表相当于对列表每一项包裹transition标签,如:

       <transition>
        <div>hello world</div>
       </transition>

       <transition>
        <div>hello world</div>
       </transition>

       <transition>
        <div>hello world</div>
       </transition>

       因此.v-enter,.v-enter-active等class能产生过渡效果.
    -->
    <button type="button" @click="handleAddClick">Add</button>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            count:0,
            list:[]
        },
        methods:{
            handleAddClick(){
                this.list.push({
                    id:this.count++,
                    title:"hello world"
                })
            }
        }
    })
</script>
</body>
</html>
