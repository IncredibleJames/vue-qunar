<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
<div id="root">
    <transition
            name="fade"
            @before-enter="handleBeforeEnter"
            @enter="handleEnter"
            @after-enter="handleAfterEnter"
        >
        <div v-show="show">hello world</div>
    </transition>
    <button type="button" @click="handleBtnClick">切换</button>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            show: true
        },
        methods:{
            handleBtnClick(){
                this.show=!this.show
            },
            handleBeforeEnter(el){
                el.style.color='#f00'
            },
            handleEnter(el, done){
                setTimeout(function(){
                    el.style.color='#0f0'
                },2000)

                setTimeout(function(){
                    done()
                },4000)
            },
            handleAfterEnter(el){
                el.style.color='#000'
            }
        },
    })
</script>
</body>
</html>
