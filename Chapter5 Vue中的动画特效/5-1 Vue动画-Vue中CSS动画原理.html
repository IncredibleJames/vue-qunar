<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
    <style>
        .fade-enter,
        .fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active{
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="root">
    <!--在元素外侧包裹transition标签,Vue会自动为该元素构建一个过渡动画.
        当不写transition的name时,Vue默认为元素添加的类名为v-enter等等-->
    <transition name="fade">
        <div v-if="show">hello world</div>
    </transition>
    <button type="button" @click="handleBtnClick">切换</button>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            show: true
        },
        methods:{
            handleBtnClick(){
                this.show=!this.show
            }
        }
    })
</script>
</body>
</html>
