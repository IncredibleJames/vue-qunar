<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的set方法-对象</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item, key, index) of userInfo">
        {{item}}==={{key}}==={{index}}
    </div>
</div>
<script>
    /**
     * 1.Vue全局方法
     * Vue.set(vm.userInfo,"address","beijing")
     *
     * 2.Vue实例方法$set
     * vm.$set(vm.userInfo,"address","beijing1")
     *
     * 3.总结：Vue中改变对象的方法有2种
     * 1）改变对象的引用
     * 2）使用Vue.set全局方法或vm.$set实例方法
     * */
    let vm=new Vue({
        el:"#app",
        data:{
            userInfo:{
                name:"jack",
                age:17,
                gender:"male",
                hobby:"basketball"
            }
        }
    });
</script>
</body>
</html>
