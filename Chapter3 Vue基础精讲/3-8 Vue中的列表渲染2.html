<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染-对象</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,key,index) of userInfo">
        {{key}}==={{item}}==={{index}}
    </div>
</div>
<script>
    /**
     * Vue中改变对象的方法，直接改变对象的引用
     * vm.userInfo={
                name:"jack",
                age:17,
                gender:"male",
                hobby:"basketball",
                address:"beijing"
            }
     * */
    let vm=new Vue({
        el:"#app",
        data:{
            userInfo:{
                name:"jack",
                age:17,
                gender:"male",
                hobby:"basketball"
            }
        }
    });
</script>
</body>
</html>
