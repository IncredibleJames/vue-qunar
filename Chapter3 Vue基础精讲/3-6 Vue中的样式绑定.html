<!--示例3：样式的style绑定-->
<div id="app"
     @click="handleDivClick"
     :style="[styleObj,{fontSize:'50px'}]">
    hello world
</div>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            styleObj:{
                color: 'black'
            }
        },
        methods:{
            handleDivClick(){
                this.styleObj.color=this.styleObj.color==='black'?'red':'black';
            }
        }
    });
</script>
