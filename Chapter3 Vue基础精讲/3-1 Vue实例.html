<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id="app">
        <ul>
            <item v-on:click="handleClick" :ele="item" v-for="item in list"></item>
        </ul>
    </div>
    <script>
        Vue.component('Item',{
            props:['content','ele'],
            template:'<li @click="handleItemClick">{{ele}}</li>',
            methods:{
                handleItemClick(){
                   this.$emit("click")
                }
            }
        })

        /**
         * app上挂载的都是Vue实例的属性或方法
         * app.$el
         * app.$emit
         * app.$destroy
         * app.list...
         * */
        let app=new Vue({
            el:"#app",
            data:{
                list:['hello','ios']
            },
            methods:{
                handleClick(){
                    alert('li clicked!!!')
                }
            }
        });
    </script>
</body>
</html>
