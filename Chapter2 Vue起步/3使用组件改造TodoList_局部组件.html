<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputValue" />
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <todo-item
                    v-bind:content="item"
                    v-for="item in list">
            </todo-item>
        </ul>
    </div>
    <script>
        /**
         * 局部组件
         * */
        let TodoItem={
            props:['content'],
            template:'<li>{{content}}</li>'
        }

        let app=new Vue({
            el:"#app",
            components:{
                TodoItem: TodoItem //将TodoItem注册到Vue实例中,原来的局部组件叫TodoItem,在实例中依然叫TodoItem
            },
            data:{
                content:"hello world",
                list:[],
                inputValue:""
            },
            methods:{
                handleBtnClick:function(){
                    this.list.push(this.inputValue);
                    this.inputValue="";
                }
            }
        })
    </script>
</body>
</html>
