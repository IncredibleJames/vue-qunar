<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
<!--{{}}双花括号为插值表达式-->
<!--    <div id="app">{{content}}</div>-->
    <!--实现一个简单的TodoList-->
    <div id="app">
        <input type="text" v-model="inputValue" />
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
    <script>
        let app=new Vue({
            el:"#app",//使用vue接管哪一部分的区域
            data:{
                content:"hello world",
                list:[],
                inputValue:""
            },
            methods:{
                handleBtnClick:function(){
                    this.list.push(this.inputValue)
                    this.inputValue=""
                }
            }
        })
        // setTimeout(function(){
        //     app.$data.content='bye world'//app指vue实例本身
        // },2000)


    </script>
</body>
</html>
