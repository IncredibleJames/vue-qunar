<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
<!--{{}}双花括号为插值表达式-->
    <div id="app">{{content}}</div>
    <script>
        let app=new Vue({
            el:"#app",//使用vue接管哪一部分的区域
            data:{
                content:"hello world"
            }
        })
        setTimeout(function(){
            app.$data.content='bye world'
        },2000)
    </script>
</body>
</html>
