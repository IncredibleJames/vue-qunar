<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
<div id="root">
    <!--在子组件上加上.native修饰符即可绑定原生事件,否则需要在子组件上用$emit向外触发事件.
        若需要子组件向父组件传递数据,还是必须使用$emit-->
    <!--在子组件上监听的是自定义事件,DOM元素上绑定的是原生事件-->
    <child @click.native="handleClick"></child>
</div>
<script>
    Vue.component("child",{
        template:"<div>hello world</div>"
    })
    new Vue({
        el:"#root",
        methods:{
            handleClick(){
                console.log("child clicked")
            }
        }
    })
</script>
</body>
</html>
